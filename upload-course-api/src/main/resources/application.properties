spring.application.name=upload-course-service
server.port=8081

# Shared upload directory (absolute path)
app.upload-directory=/home/messalih/Desktop/projects/web/lernova-udemy-clone/shared-uploads

# WebFlux Multipart Configuration - Optimized for large file uploads
spring.webflux.multipart.max-in-memory-size=100MB
spring.webflux.multipart.max-disk-usage-per-part=4GB
spring.webflux.multipart.max-parts=50

# HTTP Codec Configuration - Increased memory for large files
spring.http.codecs.max-in-memory-size=100MB

# Netty Server Configuration - Optimized for file uploads
server.netty.connection-timeout=60s
server.netty.idle-timeout=600s
server.netty.max-initial-line-length=65536
server.netty.validate-headers=false

# Thread Pool Configuration for handling uploads
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=upload-